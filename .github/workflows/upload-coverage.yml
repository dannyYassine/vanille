name: upload-coverage

defaults:
 run:
  working-directory: .

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          working-directory: .
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: "lab:latest"
          driver: cloud
          driver-opts: |
            organization=dannyyassine
            project=vanille
          endpoint: "dannyyassine/vanille"
      - name: Build containers
        run: docker compose -f docker-compose-ci.yml build playwright
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/vanille:latest
            ${{ secrets.DOCKER_USERNAME }}/vanille:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/vanille:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/vanille:buildcache,mode=max
      - name: Install dependencies
        run: docker compose run playwright yarn
      - name: Run tests with coverage
        run: docker compose run playwright yarn test:coverage
      - name: Upload coverage
        run: CODECOV_TOKEN=${{secrets.CODECOV_TOKEN}} . send-coverage.sh
      - name: Stop containers
        if: always()
        run: docker compose -f docker-compose-ci.yml down
